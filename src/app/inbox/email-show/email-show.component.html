<div class=" header" *ngIf="email">
    <div>
        
          <h3 style="color: aliceblue;">{{email.subject}}</h3>  
          <div style="color: aliceblue;">
              From: <i style="color: aliceblue;">{{email.from}}</i>
          </div>
          <div style="color: aliceblue;">
              To: <i style="color: aliceblue;">{{email.to}}</i>
          </div>
        
    </div>
</div>
